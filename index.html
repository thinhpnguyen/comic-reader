<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS FileReader</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="build/libs/jszip.min.js" charset="utf-8" defer></script>
    <script type="module" src="build/index.js" charset="utf-8" defer></script>
    <!-- <script src="dest/display.js" charset="utf-8" defer></script>
    <script src="dest/side-nav.js" charset="utf-8" defer></script> -->
  </head>
  <body>
    <!-- <div class="logo">M</div> -->
    <div class="navArea">
      <div class="navCtrlBtn">
        <div class="btnsign"></div>
      </div>

      <div id="side-nav" class="sideNav navClose">
        <!-- <div class="switchButton navButton">fix order</div> -->
        <div id="mode-button" class="navButton" data-mode="conti">
          2-page layout
        </div>
        <!-- <div class="previousButton navButton">previous</div> -->
      </div>
    </div>

    <div class="inputContainer">
      <label id="drop-zone" class="inputFile">
        <div class="fileIcon">
          <img src="icons/upload-svgrepo-com.svg" />
        </div>
        <p class="inputPrompt">
          <strong>Choose a file</strong> or drag it here
        </p>
        <input type="file" accept=".zip, .cbz" />
      </label>
    </div>
    <div class="pages double-mode"></div>
  </body>
</html>
